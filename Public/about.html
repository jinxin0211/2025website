<style>
     header{   
      position: relative;         
      width: 100%;         
      height: 100vh;        
       display: flex;         
       justify-content: center;         
       align-self: start;
       align-items: center;     
       }

       header img{         
       position: absolute;         
       left:0;         
       top:0;         
       width: 100%;     
       }

       #title{        
        color: #fff;        
         font-size: 10em;
         } 
</style>

<body>
    <header>
        <img id="bg" src="img/bg.jpg" alt="Background Image">
        <h2 id="title">MOUNTAINS</h2>
        <img id="man" src="img/man.png" alt="Man Image">
        <img id="clouds_1"src="img/clouds_1.png" alt="Clouds Image1">
        <img id="clouds_2"src="img/clouds_2.png" alt="Clouds Image2">
        <img id="left"src="img/mountain_left.png" alt="">
        <img id="right"src="img/mountain_right.png" alt="">
    </header>
</body>
